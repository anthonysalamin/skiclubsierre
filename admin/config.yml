            widget: string
          - hint: >-
              Original text: Le Ski Club Sierre s'engage à protéger la vie
              privée et les informations personnelles des visiteurs de son site
              Internet. La présente politique de confidentialité décrit la
              manière dont nous recueillons, utilisons et protégeons vos
              informations lorsque vous visitez notre site web,
              skiclubsierre.ch. En accédant à notre site web et en l'utilisant,
              vous acceptez les conditions et pratiques décrites dans cette
              politique de confidentialité., key: 3c23547f
            label: Text
            name: 3c23547f
            widget: text
          - hint: >-
              Original text: Les informations que nous recueillons :, key:
              7cfdc76
            label: Text
            name: 7cfdc76
            widget: string
          - hint: >-
              Original text: Lorsque vous visitez notre site web, nous pouvons
              collecter certaines informations, notamment :, key: -268319bb
            label: Text
            name: '-268319bb'
            widget: text
          - hint: >-
              Original text: Informations personnelles : Nous pouvons recueillir
